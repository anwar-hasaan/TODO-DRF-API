{% extends 'base.html' %}
{% block title %}Register{% endblock title %}

{% block content %}
<div class="container">
    <form action="{% url 'todo:register' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
        {{form.as_p}}
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
</div>
{% endblock content %}
